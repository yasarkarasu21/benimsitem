<!-- Contact -->
<section id="contact" class="py-5 bg-light">
  <div class="container">
    <h2 class="section-title text-center mb-5 animate-on-scroll">İletişime Geçin</h2>
    <div class="row justify-content-center">
      <div class="col-lg-6 animate-on-scroll" style="--animation-delay: 0.2s;">
        <form id="contactForm" novalidate>
          <div id="contactAlert" class="alert-placeholder mb-3"></div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Adınız" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="E-posta Adresiniz" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" rows="5" placeholder="Mesajınız" required></textarea>
          </div>
          <button class="btn btn-primary w-100" type="submit">Mesaj Gönder</button>
        </form>
      </div>
    </div>
  </div>
</section>
